<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../static/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
</head>
<body>
<div class="container-fluid"></div>
<h2>Basic Layout</h2>
<div class="easyui-layout" style="width:100%;height:100%;margin: 0;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
        <form><textarea disabled id="challengeOut">Challenge</textarea></form>
    </div>
    <div data-options="region:'south',split:true" style="height:50px;"><form><textarea id="challengeAnswer">Answer</textarea></form></div>
    <div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
    <div data-options="region:'west',split:true" title="West" style="width:100px;"></div>
</div>

</body>
</html>
