<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Admin Page'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="row editprofileDiv">
        <div class="col-md-12">
            <h2>Admin Page</h2>
    <h3 th:if="${param.approved}">Approved</h3>
        </div>
    <div class="row">
        <div class="col-md-6" th:each="crypto : ${activeUnapproved}" th:object="${crypto}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a th:href="@{'/cryptos/' + *{id}}">
                        <div class="panel-title" th:text="*{name}">Title</div>
                    </a>
                </div>
                <div class="panel-body">
                    <div th:text="*{scheme}"></div>
                    <div th:text="*{cryptoText}">Puzzle</div>
                    <div th:text="*{creationDate}"></div>
                    <div><a th:href="@{'/users/'+*{user.id}}" th:text="*{user.username}"></a></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>
