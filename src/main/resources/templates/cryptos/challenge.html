<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Challenge!'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Challenge Page
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12" id="layoutObj"></div>
    </div>
    <div th:if="${showEditControls}">
        <form th:action="@{'/cryptos/'+*{id}+'/delete'}" th:method="post" th:if="*{crypto.active}">
            <button>Deactivate</button>
        </form>
        <form th:action="@{'/cryptos/'+*{id}+'/edit'}" th:method="get">
            <button>Edit</button>
        </form>
    </div>
    <div th:if="*{!crypto.isApproved}">
        <div th:if="${isAdmin}">
            <form th:action="@{'/cryptos/'+*{id}+'/approve'}" th:method="post">
                <button>Approve</button>
            </form>
        </div>
    </div>
    <h2 th:if="${param.incorrect}">Incorrect answer.</h2>
    <div th:replace="fragments/footer :: footer" class="row footer"></div>
</div>
<div id="challenge">
    <div th:object="${crypto}">
        <div th:text="*{name}">Name</div>
        <div><a th:href="@{'/users/'+*{user.id}}" th:text="*{user.username}"></a></div>
        <div>Points: <span th:text="*{points}"></span></div>
        <div th:text="*{cryptoText}">Crypto</div>
        <div th:if="${showExtendedInfo}" th:text="*{plainText}">Plaintext</div>
        <div th:if="${showExtendedInfo}" th:text="*{solution}">Solution</div>
        <div th:text="*{scheme}">Scheme</div>
        <div th:if="${showExtendedInfo}" th:text="*{cryptokey}">Key</div>
        <div th:text="*{usersSolved}">Users solved</div>
        <div th:text="*{creationDate}">Created</div>
    </div>
</div>

<div id="formContent">
    <form th:if="${solvable}" th:action="@{'/cryptos/'+*{id}+'/solve'}" th:method="post">
        <textarea type="text" name="solution"></textarea>
        <button>Solve</button>
    </form>
</div>
</body>
</html>
