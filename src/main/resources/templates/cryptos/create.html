<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Create a Challenge!'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="editprofileDiv">
        <div class="row">
            <h2 th:if="${param.success}">Success!</h2>
            <div class="col-md-12">
                <h1>Create a Challenge!</h1>
                <h3>Test your fellow Society Members</h3>
                <form th:action="@{'/cryptos/create'}" method="post" th:object="${crypto}">
                    <div>
                        <label for="name">Challenge Name:</label>
                        <input id="name" th:value="*{name}" th:field="*{name}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div>
                        <label for="plaintext">PlainText:</label>
                        <textarea id="plaintext" class="form-control" th:value="*{plainText}"
                                  th:field="*{plainText}"></textarea>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('plainText')}"
                           th:errors="*{plainText}"></p>
                    </div>
                    <div>
                        <label for="solution">Solution:</label>
                        <textarea id="solution" class="form-control" th:value="*{solution}"
                                  th:field="*{solution}"></textarea>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('solution')}"
                           th:errors="*{solution}"></p>
                    </div>
                    <div>
                        <label for="scheme">Scheme:</label>
                        <select name="scheme" required="required" id="scheme" value="">
                            <option value="" selected="true" hidden="true">Choose a Scheme:</option>
                            <option value="caesar">Caesar Shift</option>
                            <option value="atbash">Atbash Cipher</option>
                            <option value="kamasutra">Kama Sutra Cipher</option>
                            <option value="railfence">Rail Fence Cipher</option>
                            <option value="vigenere">Vigen√®re Cipher</option>
                        </select>
                    </div>
                    <div id="key">
                        <div>Select a key</div>
                    </div>
                    <div>
                        <label for="keepPunctuation">Keep Punctuation?</label>
                        <input type="checkbox" th:value="*{keepPunctuation}" th:field="*{keepPunctuation}"
                               id="keepPunctuation" value="true"/>
                    </div>
                    <div>
                        <label for="points">Points</label>
                        <input id="points" type="number" th:value="*{points}" th:field="*{points}"/>
                    </div>
                    <input class="button btn-default" type="submit" value="Create Challenge"/>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer"></div>
    <script src="/../js/create.js"></script>

</div>
</body>
</html>
