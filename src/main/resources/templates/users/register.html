<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Register'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="jumbotron">
        <h1>Please fill in your information.</h1>
        <form th:action="@{'/register'}" method="post" th:object="${user}" class="form-group register-form">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="username">Username:</label>
                    <input id="username" class="form-control" name="username" th:value="*{username}" th:field="*{username}"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" name="email" th:value="*{email}" th:field="*{email}"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" th:field="*{password}" type="password"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                    <input class="button btn-default regbutton" type="submit"/>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>
