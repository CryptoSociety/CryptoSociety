<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Register'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title panel-inverse">Please fill in your information.</h1>
                </div>
                <div id="login-panel-body">
                    <form th:action="@{'/register'}" method="post" th:object="${user}" class="form-group register-form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input id="username" class="form-control" name="username" th:value="*{username}"
                                       th:field="*{username}"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}"></p>
                                <div th:if="${usernameError}" class="alert alert-danger" th:text="${usernameError}"></div>

                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input id="email" class="form-control" name="email" th:value="*{email}"
                                       th:field="*{email}"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></p>
                                <div th:if="${emailError}" class="alert alert-danger" th:text="${emailError}"></div>

                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" name="password" th:field="*{password}"
                                       type="password"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></p>
                                <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>

                            </div>
                            <div class="form-group">
                                <input class="btn btn-default btn-block submitbutton" type="submit"/>
                            </div>
                        </fieldset>
                    </form>
                </div></div></div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>
