<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${'Leaderboard'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="contentDiv">
        <div class="row">
            <div class=".col-md-6 .col-md-offset-3">
                <h3 class="text-center">Leaderboards (Top 10 Users):</h3>
                <div class="col-md-4 col-md-offset-4" th:each="user,iterStat : ${leaderboardUserList}"
                     th:object="${user}">
                    <div><span class="col-md-3" th:text="${iterStat.index} + 1 + '. '"></span><a class="col-md-6"
                                                                                                 th:href="@{'/users/'+*{id}}"
                                                                                                 th:text="*{username}"></a><span
                            class="col-md-3" th:text="*{points}"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>
