<div th:fragment="caesar">
    <div class="col-md-6">
        <div><label class="labeltools" for="caesarplaintextBox">Plaintext:</label></div>
        <textarea type="text" name="plaintextBox" id="caesarplaintextBox"></textarea>
        <button id="caesarencrypt">Encrypt</button>
    </div>
    <div class="col-md-6">
        <div><label class="labeltools" for="caesarciphertextBox">Ciphertext:</label></div>
        <textarea type="text" name="ciphertextBox" id="caesarciphertextBox"></textarea>
        <button id="caesardecrypt">Decrypt</button>
    </div>
    <div class="col-md-6 center-key">
        <label class="labeltools" for="caesarshiftAmount">Shift:</label>
        <input type="text" name="shiftAmount" id="caesarshiftAmount" value="3"/>
    </div>
    <p id="caesarerror"></p>
</div>
