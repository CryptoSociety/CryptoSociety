<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(${error})"></head>
<body>
<div class="container-fluid error">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="col-lg-10 col-lg-offset-2">
        <th:block th:switch="${error}">
            <h1 th:text="${error}"></h1>
            <div th:case="'Not Found'">
                <img class="center" src="https://httpstatusdogs.com/img/404.jpg" />
            </div>
            <div th:case="'Bad Request'">
                <img class="center" src="https://httpstatusdogs.com/img/400.jpg" />
            </div>
            <div th:case="'Forbidden'">
                <img class="center" src="https://httpstatusdogs.com/img/401.jpg" />
            </div>
        </th:block>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
