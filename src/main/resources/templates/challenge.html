<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Challenge!'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" class="row navbar"></div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Walkthrough Page
            </h3>
        </div>
        <div class="easyui-layout col-md-12" style="width:100%;height:100%;margin: 0;">
            <div data-options="region:'north'" style="height:50px"></div>
            <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
                <form><textarea disabled id="challengeOut">Challenge</textarea></form>
            </div>
            <div data-options="region:'south',split:true" style="height:50px;"><form><textarea id="challengeAnswer">Answer</textarea></form></div>
            <div data-options="region:'east',split:true" id="east" title="East" style="width:100px;"></div>
            <div data-options="region:'west',split:true" id="west" title="West" style="width:100px;"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <a href="#" class="btn" type="button">Button</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn" type="button">Button</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn" type="button">Button</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn" type="button">Button</a>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>
